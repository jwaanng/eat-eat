<body>
  <div class=formbg>
    <h1 class="preference title">Make Your Preferences</h1>
    <form method="POST" id="itinerary-form">
      <div class="form-group">
        <label for="price">What is your budget?</label>
        <select multiple class="form-control" id="price">
          <option>$</option>
          <option>$$</option>
          <option>$$$</option>
          <option>$$$$</option>
        </select>
      </div>

      <label for="num-questions">Enter # of places you'd like to go:</label>
        <input type="number" id="num-questions" name="num-questions" min="1">
      <button id="generate-questions" type="button" name="generate-questions">go</button>

      <div id="question-section">
      </div>

      <br />
      <button id="generate-itinerary" type="submit" class="btn btn-primary" name="gener">Submit</button>
    </form>
  </div>
